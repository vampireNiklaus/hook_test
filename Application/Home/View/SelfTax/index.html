<layout name="layout" />


<script src="{$uri}Public/Scripts/PSI/SelfTax/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/SelfTax/SelfTaxEditForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script>
    Ext.onReady(function(){
        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.SelfTax.MainForm",{
            pAddSelfTaxBill: "{$pAddSelfTaxBill}",
            pEditSelfTaxBill: "{$pEditSelfTaxBill}",
            pDeleteSelfTaxBill: "{$pDeleteSelfTaxBill}",
            pImportSelfTaxBill: "{$pImportSelfTaxBill}",
            pExportSelfTaxBill: "{$pExportSelfTaxBill}",
            pVerifySelfTaxBill: "{$pVerifySelfTaxBill}",
            pRevertVerifySelfTaxBill: "{$pRevertVerifySelfTaxBill}"
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid2001"
            });
    });
</script>
