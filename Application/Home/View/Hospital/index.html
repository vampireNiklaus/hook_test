<layout name="layout" />
<script src="{$uri}Public/Scripts/PSI/Hospital/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Hospital/HospitalEditForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Hospital/HospitalRegionField.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Hospital/HospitalImportForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Hospital/HospitalTempForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script src="{$uri}Public/Scripts/PSI/gridToExcel.js?dt={$dtFlag}" type="text/javascript"></script>

<script>
    Ext.onReady(function(){
        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.Hospital.MainForm", {
            pAddHospital: "{$pAddHospital}",
            pEditHospital: "{$pEditHospital}",
            pDeleteHospital: "{$pDeleteHospital}",
            pImportHospital: "{$pImportHospital}",
            pExportHospital: "{$pExportHospital}"
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid1001"
        });
    });
</script>
