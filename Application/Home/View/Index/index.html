<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/Home/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Report/ShowChartPanel.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script>
    Ext.onReady(function(){
        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.Home.MainForm", {
        	pSale: "{$pSale}",
            pStockAlarm: "{$pStockAlarm}",
        	pInventory: "{$pInventory}",
        	pPurchase: "{$pPurchase}",
        	pBusiness: "{$pBusiness}",
            pLoginType: "{$pLoginType}",
        	pMoney: "{$pMoney}",
            pBusinessInfoPortal: "{$pBusinessInfoPortal}",
            pAlarmInfoPortal: "{$pAlarmInfoPortal}",
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid-9997"
            });
    });
</script>
