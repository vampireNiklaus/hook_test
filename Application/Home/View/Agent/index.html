<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/Agent/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Agent/AgentImportForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Agent/AgentEditForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script>
    Ext.onReady(function(){
        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.Agent.MainForm", {
            pAddAgent: "{$pAddAgent}",
            pEditAgent: "{$pEditAgent}",
            pDeleteAgent: "{$pDeleteAgent}",
            pImportAgent: "{$pImportAgent}",
            pExportAgent: "{$pExportAgent}"
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid1004"
            });
    });
</script>
