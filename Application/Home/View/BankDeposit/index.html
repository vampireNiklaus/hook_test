<script src="{$uri}Public/Scripts/PSI/BankDeposit/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script>

        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.BankDeposit.MainForm", {
            pAddCategory: "{$pAddCategory}",
            pEditCategory: "{$pEditCategory}",
            pDeleteCategory: "{$pDeleteCategory}",
            pAddGoods: "{$pAddGoods}",
            pEditGoods: "{$pEditGoods}",
            pDeleteGoods: "{$pDeleteGoods}",
            pImportGoods: "{$pImportGoods}",
            pGoodsSI: "{$pGoodsSI}"
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid1001"
        });
    });
</script>
