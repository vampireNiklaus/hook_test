<layout name="layout" />
<script src="{$uri}Public/Scripts/PSI/BillingTypes/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/BillingTypes/BillingTypesEditForm.js?dt={$dtFlag}" type="text/javascript"></script>


<script>
    Ext.onReady(function(){
        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.BillingTypes.MainForm", {
            pAddBillTypes: "{$pAddBillTypes}",
            pEditBillTypes: "{$pEditBillTypes}",
            pDeleteBillTypes: "{$pDeleteBillTypes}"
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid1001"
        });
    });
</script>
