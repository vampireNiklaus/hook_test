        app.add(Ext.create("PSI.StockManage.MainForm", {

            pEditStockTrans: "{$pEditStockTrans}",

            pEditStockBatch: "{$pEditStockBatch}",
            pViewStockMetaInfo: "{$pViewStockMetaInfo}",
            pDrugBrokenBill: "{$pDrugBrokenBill}",
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid1001"
        });
    });
