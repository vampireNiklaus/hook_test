<layout name="layout" />
<script src="{$uri}Public/Scripts/PSI/Employee/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Employee/EmployeeEditForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Employee/EmployeeImportForm.js?dt={$dtFlag}" type="text/javascript"></script>


<script>
    Ext.onReady(function(){
        var app = Ext.create("PSI.App", {
            userName: "{$loginUserName}",
            productionName: "{$productionName}"
        });

        app.add(Ext.create("PSI.Employee.MainForm", {
            pAddEmployee: "{$pAddEmployee}",
            pEditEmployee: "{$pEditEmployee}",
            pDeleteEmployee: "{$pDeleteEmployee}",
            pImportEmployee: "{$pImportEmployee}",
            pExportEmployee: "{$pExportEmployee}"
        }));
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid1001"
        });
    });
</script>
